spring:
  application:
    name: fas-lb-loadbalancer
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: 1.12.228.45:8848
        namespace: sdn-fas-loadbalancer
        group: fas-lb
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        namespace: ${spring.cloud.nacos.discovery.namespace}
        file-extension: yaml
        group: ${spring.cloud.nacos.discovery.group}
        shared-configs[0]:
          data-id: fas-base-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
          group: ${spring.cloud.nacos.config.group}
          refresh: true
        username: nacos
        password: nacos
        context-path: /nacos
